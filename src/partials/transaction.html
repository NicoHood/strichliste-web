<div class="user">
    <div class="col-xs-12">
        <h2>Transactions for „{{user.name}}”</h2>

        <table class="table table-striped">
            <tbody>
                <tr ng-repeat="transaction in user.transactions | orderBy:'-id' | limitTo : 5">
                    <td>{{transaction.createDate}}</td>
                    <td>{{transaction.value|number:2}} €</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
