<div class="user">
    <div class="col-xs-12">
        <h2>User „{{user.name}}”</h2>
        <div class="balance" ng-class="user.balance < 0 ? 'negative' : ''">{{user.balance|number:2}} €</div>
    </div>

    <div class="col-xs-6 credit">
        <h3>add funds</h3>
        <button class="btn btn-success btn-lg" ng-click="transactionClick(step)" ng-repeat="step in depositSteps">+{{step|number:2}} €</button>

        <h3>pay the dues</h3>
        <button class="btn btn-primary btn-lg" ng-click="transactionClick(step*-1)" ng-repeat="step in dispenseSteps">-{{step|number:2}} €</button>
    </div>

    <div class="col-xs-6">
        <h3>transactions</h3>
        <table class="table table-striped">
            <tbody>
                <tr ng-repeat="transaction in transactions | orderBy:'-id' | limitTo : 5">
                    <td>{{transaction.createDate}}</td>
                    <td>{{transaction.value|number:2}} €</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-xs-12">
        <button class="btn btn-default btn-lg back" ng-click="backClick()">back</button>
    </div>
</div>
